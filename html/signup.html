<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory System - Sign Up</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo-img">
          <img src="../images/logo-img.png" alt="Inventory logo" />
        </div>
        <h1 class="logo-text">Inventory</h1>
      </div>
    </header>

    <main>
      <section class="left-section">
        <img src="../images/Left-Image.png" alt="Left Image" />
      </section>

      <section class="right-section">
        <div class="card-container">
          <h2>Create your Account</h2>
          <form id="signup-form" action="">
            <div class="input-group">
              <label for="username">Username</label>
              <input
                id="username"
                type="text"
                name="username"
                maxlength="20"
              />
              <small>Error message</small>
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                maxlength="50"
              />
              <small>Error message</small>
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                name="password"
                maxlength="40"
              />
              <small>Error message</small>
            </div>

            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                maxlength="40"
               
              />
              <small>Error message</small>
            </div>

            <button type="submit">Sign Up</button>
          </form>
        </div>
        <p>
          Already have an account?
          <a class="text-link" href="login.html">Login</a>
        </p>
      </section>
    </main>

    <script type="module" src="../../js/signupValidation.js"></script>
  </body>
</html>
