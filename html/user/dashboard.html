    <!-- CHART CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CHART INIT -->
    <script>
      const DATA_COUNT = 12;
      const labels = [];
      for (let i = 0; i < DATA_COUNT; ++i) {
        labels.push(i.toString());
      }
      const datapoints = [
        100, 20, 20, 60, 60, 120, 150, 180, 120, 125, 105, 110, 170,
      ];

      const data = {
        labels: labels,
        datasets: [
          {
            label: "Purchased",
            data: datapoints,
            borderColor: "#0D3C5C",
            fill: false,
            cubicInterpolationMode: "monotone",
            tension: 0.4,
          },
          {
            label: "Remaining",
            data: datapoints,
            borderColor: "#D01818",
            fill: false,
            tension: 0.4,
          },
          {
            label: "Used",
            data: datapoints,
            borderColor: "#1AB394",
            fill: false,
          },
        ],
      };

      const config = {
        type: "line",
        data: data,
        options: {
          maintainAspectRatio: false,
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: "",
            },
          },
          interaction: {
            intersect: false,
          },
          scales: {
            x: {
              display: true,
              title: {
                display: true,
              },
            },
            y: {
              display: true,
              title: {
                display: true,
                text: "Value",
              },
              suggestedMin: 0,
              suggestedMax: 200,
            },
          },
        },
      };
      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
