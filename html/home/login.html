<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory System - Login</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/home/home.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo-img">
          <img src="../../images/logo-img.png" alt="Inventory logo" />
        </div>
        <h1 class="logo-text">Inventory</h1>
      </div>
    </header>

    <main>
      <section class="left-section">
        <img src="../../images/Left-Image.png" alt="Left Image" />
      </section>

      <section class="right-section">
        <div class="card-container">
          <h2>Login to Continue</h2>
          <form id="login-form" action="">
            <div class="input-group">
              <label for="username">Username</label>
              <input id="username" type="text" name="username" id="" />
              <small>Error message</small>
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" id="" />
              <small>Error message</small>
            </div>

            <div class="forgot-password">
              <a href="">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
          </form>
        </div>
        <p>
          Donâ€™t have an account?
          <a class="text-link" href="signup.html">Sign Up</a>
        </p>
      </section>

    </main>
    <script type="module" src="../../js/home/loginValidation.js"></script>
  </body>
</html>
